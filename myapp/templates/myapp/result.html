<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5">
                 <h1>LINK COLLECTOR</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-md-5">
                <form method="POST"action="/">
                    {% csrf_token %}
                    <input class="form_control" type="text" name="site" id="site" placeholder="enter site address" >
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="Submit"> Scrape</button>

                </div>
                </form>
                <div class="col-md-5">
                    <a class="btn btn-warning" href="/delete">Delete</a>

                </div>

            

        </div>



        <div class="row">
            <div class="col-md-8">
                  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Link</th>
        
          </tr>
        </thead>
        <tbody>
          <tr> {% for link in data %}
    
            <th scope="row">1</th>
            <td>{{link.id}}</td>
            <td>{{link.name}}</td>
            <td>{{link.address}}</td>
          </tr>  {% endfor %}

          
        </tbody>
    </table>

            </div>

        </div>

    </div>   
      

</body>
</html>
